      <div id="SoupModal" class="modal fade" role="dialog">

              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Soup Animation</h5>
                  </div>

                    <div class="twod">

                      <div id="soupgui">

                    </div>

                    </div>
                  </div>
                  <!-- Close button -->

                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
